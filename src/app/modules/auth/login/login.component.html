<div class="login-box">
  <h2>Đăng nhập</h2>
  <form nz-form>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input placeholder="Số điện thoại / Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="lock">
          <input nz-input placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div class="d-flex">
      <div style="margin-right: auto">
        <label nz-checkbox>
          <span>Remember me</span>
        </label>
      </div>
      <div class="ml-auto">
        <a class="align-right">Quên mật khẩu</a>
      </div>
    </div>
    <div class="mt-3">
      <button>Đăng nhập</button>
      Hoặc <a routerLink="/sign-up"> Đăng ký ngay </a>
    </div>
  </form>
</div>
