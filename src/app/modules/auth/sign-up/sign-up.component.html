<div class="login-box">
  <h2>Đăng ký</h2>
  <form nz-form>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <input type="text" nz-input placeholder="Họ và tên" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <input nz-input placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <input nz-input placeholder="Số điện thoại" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <input nz-input placeholder="Mật khẩu" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <input nz-input placeholder="Nhập lại mật khẩu" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div class="mt-3">
      <button>Đăng ký ngay</button>
      Hoặc <a routerLink="/login"> Đăng nhập </a>
    </div>
  </form>
</div>
