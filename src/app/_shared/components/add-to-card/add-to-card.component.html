  <div class="row">
    <div class="col-12 col-md-8">
      <div class=" d-flex flex-column">
        <div class="mb-3">
          <lib-ngx-image-zoom magnification="2" thumbImage="{{ getActiveItem(item).image }}"
            fullImage="{{ getActiveItem(item).image }}">
          </lib-ngx-image-zoom>
        </div>
        <div class="row row-cols-4 row-cols-lg-6 g-3 ">
          <div class="col" *ngFor="let child of item.children; let i = index ">
            <img class="mr-5" [class.active]="i === item.activeIndex" (click)="item.activeIndex = i"
              src="{{ child.image }}" alt="" width="100%" height="100%" style="object-fit: cover;">
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4 mb-3">
      <h2>{{ item.name }}</h2>
      <p>Phân loại: {{ getActiveItem(item).type }}</p>
      <p>Giá: {{ item.price }}</p>
      <div class="mb-3">
        <span class="mr-2">Số lượng: </span>
        <nz-input-number [formControl]="amount" [nzMin]="1" style="width: 60px"></nz-input-number>
      </div>
      <div>Tạm tính: <span class="text-danger"> 90,000đ</span></div>
      <button class="mt-3 pink-btn" (click)="showModal()">Đi tới giỏ hàng</button>
    </div>
  </div>
  <div class=" d-flex justify-content-end mt-4">
    <button (click)="handleCancel()" class="btn-secondary mx-3">Hủy</button>
    <button class="pink-btn" (click)="addToCart(getActiveItem(item))">Thêm vào giỏ hàng</button>
  </div>
