  <div class="row">
    <div class="col-12 col-md-8">
      <div class=" d-flex flex-column">
        <div class="mb-3">
          <lib-ngx-image-zoom magnification="1.5" thumbImage="/assets/images/ring1.jpg"
            fullImage="/assets/images/ring1.jpg">
          </lib-ngx-image-zoom>
        </div>
        <div class="row row-cols-3 row-cols-lg-4 g-2 ">
          <div class="col">
            <img class="mr-5" src="/assets/images/ring3.jpg" alt="" width="100%" height="100%"
              style="object-fit: cover;">
          </div>
          <div class="col">
            <img class="mr-5" src="/assets/images/ring3.jpg" alt="" width="100%" height="100%"
              style="object-fit: cover;">
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4 mb-3">
      <h2>Rosie Ring</h2>
      <p>Phân loại: Vàng</p>
      <p>30,000đ</p>
      <div class="mb-3">
        <span class="mr-2">Số lượng: </span>
        <nz-input-number [nzMin]="1" [ngModel]="'1'">
        </nz-input-number>
      </div>
      <div>Tạm tính: <span class="text-danger"> 90,000đ</span></div>
      <button class="mt-3 pink-btn">Đi tới giỏ hàng</button>
    </div>
  </div>
  <div class=" d-flex justify-content-end mt-4">
    <button (click)="handleCancel()" class="btn-secondary mx-3">Hủy</button>
    <button class="pink-btn" (click)="addToCart()">Thêm vào giỏ hàng</button>
  </div>
