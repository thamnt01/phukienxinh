  <div class="card" *ngFor="let card of items">
    <!-- [ngStyle]="{'background-image': card.image}" -->
    <div class="thumb">
      <div>
        <img src="{{ card.image }}" alt="">
        <img class="d-none" src="{{ card.imageHover }}" alt="">
      </div>
    </div>
    <div class="text-center">
      <h2 class="text-center">{{ card.name }} - {{ card.code }}</h2>
      <p>{{ card.price }}</p>
      <product-option></product-option>
      <button (click)="showModal()">Mua ngay</button>
      <!-- <button><i nz-icon nzType="plus" nzTheme="outline"></i><i class="font-size-18" nz-icon nzType="shopping-cart"
              nzTheme="outline"></i></button> -->
    </div>
  </div>
