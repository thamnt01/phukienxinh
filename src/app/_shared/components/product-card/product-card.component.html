<!-- product cart -->
<div class="d-flex">
  <div class="card" *ngFor="let card of items">
    <div class="thumb">
      <div>
        <img src="{{ getActiveData(card).image }}" alt="">
      </div>
    </div>
    <div class="text-center">
      <h2 class="text-center">{{ card.name }} - {{ getActiveData(card).code }}</h2>
      <p>{{ card.price }}</p>
      <div class="d-flex justify-content-center">
        <div class="circle-select" *ngFor="let item of card.children; let i=index">
          <img class="mx-2 img-option" [class.active]="i === card.activeIndex" (mouseover)="card.activeIndex = i"
            src="{{ item.image }}" alt="">
        </div>
      </div>
      <button (click)="showModal()">Thêm vào giỏ hàng</button>
    </div>
  </div>
</div>
<!-- /product cart -->
<!-- add to  cart model -->
<nz-modal [nzFooter]="null" [nzStyle]="{ top: '40px' }" nzWidth='960px' [(nzVisible)]="isVisible"
  nzTitle="Thêm vào giỏ hàng" (nzOnCancel)="handleCancel()">
  <ng-container *nzModalContent>
    <div class="row">
      <div class="col-12 col-md-8">
        <div class=" d-flex flex-column">
          <div class="mb-3">
            <lib-ngx-image-zoom magnification="1.5" thumbImage="/assets/images/ring1.jpg"
              fullImage="/assets/images/ring1.jpg">
            </lib-ngx-image-zoom>
          </div>
          <div class="row row-cols-3 row-cols-lg-4 g-2 ">
            <div class="col">
              <img class="mr-5" src="/assets/images/ring3.jpg" alt="" width="100%" height="100%"
                style="object-fit: cover;">
            </div>
            <div class="col">
              <img class="mr-5" src="/assets/images/ring3.jpg" alt="" width="100%" height="100%"
                style="object-fit: cover;">
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 mb-3">
        <h2>Rosie Ring</h2>
        <p>Phân loại: Vàng</p>
        <p>30,000đ</p>
        <div class="mb-3">
          <span class="mr-2">Số lượng: </span>
          <nz-input-number [nzMin]="1" [ngModel]="'1'">
          </nz-input-number>
        </div>
        <div>Tạm tính: <span class="text-danger"> 90,000đ</span></div>
        <button class="mt-3 " (click)="showAnotherModal()" (click)="handleCancel()">Đi tới giỏ hàng</button>
      </div>
    </div>
    <div class=" d-flex justify-content-end mt-4">
      <button (click)="handleCancel()" class="btn-secondary mx-3">Hủy</button>
      <button (click)="addToCart()">Thêm vào giỏ hàng</button>
    </div>
  </ng-container>
</nz-modal>
<!-- /add to  cart model -->
<!-- product list modal -->
<nz-modal [nzFooter]="null" [nzStyle]="{ top: '40px' }" nzWidth='960px' [(nzVisible)]="isDisplay"
  nzTitle="Danh sách sản phẩm" (nzOnCancel)="handleListCancel()">
  <ng-container *nzModalContent>
    <cart-product-list></cart-product-list>
    <div class="payment-button">
      <a routerLink="/payment"><button>Thanh toán</button></a>
    </div>
    <nz-divider></nz-divider>
    <div class="text-right">
      <button class="btn-secondary" (click)="handleListCancel()">Tiếp tục mua sắm</button>
    </div>
  </ng-container>
</nz-modal>
<!-- product list modal -->
