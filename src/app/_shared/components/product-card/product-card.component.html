<!-- product cart -->
<div class="d-flex">
  <div class="card" *ngFor="let card of items">
    <div class="thumb">
      <div>
        <img src="{{ getActiveData(card).image }}" alt="">
      </div>
    </div>
    <div class="text-center">
      <h2 class="text-center">{{ card.name }} - {{ getActiveData(card).code }}</h2>
      <p>{{ card.price }}</p>
      <div class="d-flex justify-content-center">
        <div class="circle-select" *ngFor="let item of card.children; let i=index">
          <img class="mx-2 img-option" [class.active]="i === card.activeIndex" (mouseover)="card.activeIndex = i"
            src="{{ item.image }}" alt="">
        </div>
      </div>
      <button (click)="showModal()">Thêm vào giỏ hàng</button>
    </div>
  </div>
</div>
<!-- /product cart -->
<!-- product list modal -->
<nz-modal [nzFooter]="null" [nzStyle]="{ top: '40px' }" nzWidth='960px' [(nzVisible)]="isDisplay"
  nzTitle="Danh sách sản phẩm" (nzOnCancel)="handleListCancel()">
  <ng-container *nzModalContent>
    <cart-product-list></cart-product-list>
    <div class="payment-button">
      <a routerLink="/payment"><button>Thanh toán</button></a>
    </div>
    <nz-divider></nz-divider>
    <div class="text-right">
      <button class="btn-secondary" (click)="handleListCancel()">Tiếp tục mua sắm</button>
    </div>
  </ng-container>
</nz-modal>
<!-- product list modal -->
