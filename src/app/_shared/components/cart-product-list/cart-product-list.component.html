<nz-table nzShowPagination="false" #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>Sản phẩm</th>
      <th>Tên</th>
      <th>Đơn giá</th>
      <th>Số lượng</th>
      <th>Thành tiền</th>
      <th class="text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td><img src="{{ data.image }}" alt="" width="80px"></td>
      <td>
        <div>{{ data.name }}</div>
        <div>{{ data.type }}</div>
      </td>
      <td>{{ data.productPrice }}</td>
      <td>
        <nz-input-number [nzMin]="1" style="width: 60px"></nz-input-number>
      </td>
      <td>{{ data.totalPrice }}</td>
      <td class="text-center text-danger"><i nz-icon nzType="delete" nzTheme="outline"></i></td>
    </tr>
  </tbody>
</nz-table>
<div class="price">
  <div class="d-flex justify-content-between mb-2">
    <div>Tạm tính:</div>
    <div>120,000đ</div>
  </div>
  <div class="d-flex justify-content-between mb-2">
    <div>Giảm giá:</div>
    <div>20,000đ</div>
  </div>
  <div class="d-flex justify-content-between mb-2">
    <div>Phí vận chuyển:</div>
    <div>20,000đ</div>
  </div>
  <div class="d-flex justify-content-between mb-2">
    <div>Tổng thanh toán:</div>
    <div><span>120,000đ</span></div>
  </div>
</div>
